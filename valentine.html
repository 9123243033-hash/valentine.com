<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background-color: #ff1e4d;
        }

        .no {
            background-color: white;
            color: #ff4d6d;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üíñ WILL YOU BE MY VALENTINE? üíñ</h1>

    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" onmouseover="moveButton(this)">No üò¢</button>

    <p id="message"></p>
</div>

<script>
function yesClicked() {
    document.getElementById("message").innerHTML =
        "Yay! ‚ù§Ô∏è Happy Valentine‚Äôs Day!";
}

function moveButton(button) {
    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
